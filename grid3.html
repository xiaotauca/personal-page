<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 6</title>
    <link rel="stylesheet" href="grid3.css" class="style">   
</head>
<body>
    <button onclick='switchStyle()' style='position: absolute; top:0; right:0;'>Style</button>
    <img src='https://cdn.imgchest.com/files/my2pcobve7j.png' style='position: absolute; top:0; left:0;z-index:-1'>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">
            <ul>
                <li>Категории</li>
                <li>Доставка</li>

        </div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
        <div class="box7">7</div>
    </div>
    <script>
        function switchStyle() {
          let style = document.querySelector('.style');
          if (style.getAttribute('href') == 'grid3.css') {
            style.setAttribute('href', 'grid2.css');
          } else {
            style.setAttribute('href', 'grid3.css');
          }
        }
    </script>
</body>
